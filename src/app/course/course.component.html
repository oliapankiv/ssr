<div class="course">
	<h2>{{ course?.description }}</h2>

	<img class="course-thumbnail mat-elevation-z10" [src]="course?.iconUrl" />

	<div *ngIf="dataSource.data?.length == 0" class="spinner-container">
		<mat-spinner></mat-spinner>
	</div>

	<mat-table *appShellNoRender class="lessons-table mat-elevation-z8" [dataSource]="dataSource">
		<ng-container matColumnDef="seqNo">
			<mat-header-cell *matHeaderCellDef>#</mat-header-cell>

			<mat-cell *matCellDef="let lesson">{{ lesson.seqNo }}</mat-cell>
		</ng-container>

		<ng-container matColumnDef="description">
			<mat-header-cell *matHeaderCellDef>Description</mat-header-cell>

			<mat-cell *matCellDef="let lesson" class="description-cell">{{ lesson.description }}</mat-cell>
		</ng-container>

		<ng-container matColumnDef="duration">
			<mat-header-cell *matHeaderCellDef>Duration</mat-header-cell>

			<mat-cell *matCellDef="let lesson" class="duration-cell">{{ lesson.duration }}</mat-cell>
		</ng-container>

		<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

		<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
	</mat-table>
</div>
