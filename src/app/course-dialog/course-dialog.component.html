<h2 mat-dialog-title>{{ description }}</h2>

<mat-dialog-content [formGroup]="form">
	<mat-form-field>
		<input placeholder="Course Description" formControlName="description" matInput />
	</mat-form-field>

	<mat-form-field>
		<mat-select placeholder="Select category" formControlName="category">
			<mat-option value="BEGINNER">Beginner</mat-option>
			<mat-option value="INTERMEDIATE">Intermediate</mat-option>
			<mat-option value="ADVANCED">Advanced</mat-option>
		</mat-select>
	</mat-form-field>

	<mat-form-field>
		<textarea placeholder="Description" formControlName="longDescription" matInput></textarea>
	</mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
	<button mat-raised-button (click)="close()">Close</button>

	<button color="primary" mat-raised-button (click)="save()">Save</button>
</mat-dialog-actions>
